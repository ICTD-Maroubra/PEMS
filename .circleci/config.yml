version: 2.0
references:
  workspace_root: &workspace_root
    /tmp/workspace

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  load_code: &load_code
    run:
      name: Load code from workspace
      command: |
        # Move all files and dotfiles to current directory
        mv /tmp/workspace/PEMS/* /tmp/workspace/PEMS/.[!.]* .

jobs:
  checkout_code:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
    working_directory: ~/PEMS
    steps:
      - checkout
      - run:
          command: |
            mkdir -p /tmp/workspace/PEMS
            mv * .[!.]* /tmp/workspace/PEMS/

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - PEMS

  build_backend:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/PEMS

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - *attach_workspace
      - *load_code

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pems-server/build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd pems-server && ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pems-server/build.gradle" }}
      
      - run: cd pems-server && ./gradlew build
      
      # Run tests
      - run: cd pems-server && ./gradlew test

      # Run code coverage
      - run: cd pems-server && ./gradlew jacocoTestReport && bash <(curl -s https://codecov.io/bash)

  build_frontend:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/PEMS

    steps:
      - *attach_workspace
      - *load_code

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pems-interface/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "pems-interface/package.json" }}
        
      # run tests!
      #- run: yarn test

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - checkout_code
      - build_backend:
          requires:
              - checkout_code
      - build_frontend:
          requires:
              - checkout_code
